<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossOrigin="anonymous">
    <title>todo-List</title>

    <style>
        * {
            box-sizing: border-box;
            list-style-type: none;
        }

        body {
            position: relative;
            width: 320px;
            height: 640px;
            margin: 0px auto;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .top-nav {
            width: 320px;
            height: 200px;
            /* background-color: antiquewhite; */
            border-radius: 5px;
            position: relative;
            display: block;
            background-image: url("../assets/notes.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            /* align-items: stretch; */
        }

        .top-nav .refresh {
            /* color: aqua; */
            padding: 10px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .top-nav .date {
            padding: 10px;
            position: absolute;
            width: fit-content;
            top: 0;
            right: 0;
        }

        .mainList {
            position: relative;
            display: block;
            width: 320px;
            height: 260px;
            overflow-x: hidden;
            padding: 10px 5px 5px 5px;
        }

        .addList {
            position: absolute;
            bottom: 0px;
            margin: 5px 0px;
        }

        .inputBox {
            width: 310px;
            height: 30px;
            margin: 0px 5px;
        }

        .inputBox input {
            width: -webkit-fill-available;
            border: 0px;
            padding: 5px;
            border: solid 1px black;
            border-radius: 5px;
            font-size: 14px;
        }

        .top-nav .refresh #refresh {
            cursor: pointer;
            transition: all .5s linear;
        }

        .top-nav .refresh #refresh.rotate {
            -ms-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        li {
            height: 30px;
            display: flex;
            align-items: center;
            font-size: 20px;
        }
    </style>

</head>

<body>


    <div class="top-nav">
        <div class="refresh">
            <i class="fa fa-refresh" id="refresh" aria-hidden="true"></i>
        </div>
        <div class="date">
            <label id="date"> </label>
        </div>
    </div>

    <div class="mainList">

        <div class="list" id="toDoList">

        </div>

    </div>

    <div class="addList">
        <div class="inputBox">
            <!-- <i class="fa fa-plus-circle"></i> -->
            <input type="text" id="list" placeholder="Your..." autofocus required>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="userServices.js"></script>
    <script src="todoList.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.11.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.11.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script> 
</body>

</html>
